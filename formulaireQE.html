<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Contact | Quantum expertise | Lyon</title>
    <link rel="stylesheet" href="style/formulaire.css" />
    <link rel="stylesheet" href="style/formulaire_mobile.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Le cabinet Quantum Expertise est à votre écoute et vous propose un rendez-vous, à distance ou au cabinet, 
    pour évoquer tous les sujets importants pour vous et votre entreprise.">
</head>

<body>
    <a href="index.html"><img class="img" src="./style/Capture.PNG">
    </a>
    <form action="" method="POST">
        <div class="formulaire">
            <h2>Formulaire de contact</h2>
            <div>
                <input type="radio" name="genre" value="Monsieur" id="Mr"><label for="Mr">Monsieur</label>
                <input type="radio" name="genre" value="Madame" id="Mme"><label for="Mme">Madame</label>
            </div><br>
            <div>
                <label for="names">Nom et prénom</label>
                <input placeholder="Champ obligatoire"  name="names" type="text" id="names">
            </div><br>
            <div>
                <label for="mail">Votre mail</label>
                <input placeholder="Champ obligatoire"  name="mail" type="mail" id="mail">
            </div><br>


            <div>
                <label for="comments">Commentaires</label><br>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div><br>

            <div>
                <input type="submit" value="Valider" name="valider">
            </div>
        </div>
    </form>
    <footer>
        <p class="alert">CECI EST UN SITE FICTIF, DESTINÉ À UNE DÉMONSTRATION</p>
        <div class="mentions">
            <a href="mentionslegales.html">Mentions légales</a></div>
            <div class="politique">
                <a href="confidentialite.html">Politique de confidentialité</a></div>
    </footer>
</body>

</html>
